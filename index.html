<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arithmetic Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Arithmetic Calculator</h1>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="operations">
      <label><input type="radio" name="operation" value="add" checked> Add (+)</label>
      <label><input type="radio" name="operation" value="subtract"> Subtract (−)</label>
      <label><input type="radio" name="operation" value="multiply"> Multiply (×)</label>
      <label><input type="radio" name="operation" value="divide"> Divide (÷)</label>
    </div>

    <button onclick="performOperation()">Calculate</button>

    <p id="result">Result will appear here</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
